{% extends "layout.html" %}

{% block content %}
    <h2 style="color:#FFFFFF">Clients avec les fonds <span color="color: {{type.color}}" style="color:#FFFFFF">{{type.name}}</span></h2>
    <hr>
    {% for p in clients %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="/{{p._id}}" style="color:#FFFFFF" >{{p.name}}</a>
            </div>
        </div>

    {% endfor %}
{% endblock %}
